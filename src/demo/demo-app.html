
<dom-module id="demo-app">
    <template>
        <style>
            ozone-video-player{
                --marker-bar-background: #c0392b;
                --resizer-color:#2c3e50;
                --resizer-handle-color: #ecf0f1;
                --moving-tooltip-background-color: #2c3e50;
                --moving-tooltip-text-color: #ecf0f1;
            }
        </style>
        <div>


            <ozone-video-player
                    id="mediaPlayer"
                    video-url="[[videoUrl]]"
                    hidden="[[!display]]"
                    markers="{{markers}}"
                    subtitles-available="{{subtitles}}"
                    subtitle-selected="{{subtitleSelect}}">NO editor</ozone-video-player>

            Subtitles languages
            <select id="selectType" value="{{subtitleSelect::input}}">
                <template is="dom-repeat" items="{{subtitles}}">
                    <option value="[[item]]">[[item]]</option>
                </template>
            </select>
            <p></p>
            Edit video
            <button id="addMarker"> add marker</button>
            <button id="clear"> clear all markers</button>
            [[markersJson]]


            <p></p>
            Load video
            <button id="loadUrl"> load a video from url</button>
            <button id="loadOzoneSub"> load a video with subtitle</button>

        </div>
    </template>
</dom-module>
